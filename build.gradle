buildscript {
    //library setup
    ext.commonsenseUserOrg = "csense-oss"
    ext.commonsenseRepoName = "csense-jvm-resource-compiler"
    ext.commonsenseGroupId = "csense.jvm.resource.compiler"
    ext.commonsenseVersionName = "0.0.1"
    ext.commonsenseGithub = "csense-oss/csense-jvm-resource-compiler"
    ext.commonsenseLicense = ["MIT"]
    ext.readme = "readme.md"
    ext.commonsenseWebsite = "https://github.com/csense-oss/csense-csense-jvm-resource-compiler"
    ext.commonsenseGit = "https://github.com/csense-oss/csense-csense-jvm-resource-compiler.git"


    //version deps
    ext.csensekotlinVersion = "0.0.13"
    ext.coroutinesVersion = "1.1.1"
    ext.dokkaVersion = "0.9.17"
    ext.kotlin_version = "1.3.20"


    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    buildscript {

        repositories {
            jcenter()
            mavenCentral()
            google()
            maven { url "https://plugins.gradle.org/m2/" }
        }

        dependencies {
            classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokkaVersion}"
        }
    }
    task uploadProd(dependsOn: ["clean", "assemble", "test", "sourcesJar", "javadocJar", "bintrayUpload"])

}